<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- FontAwesome 6.2.0 CSS -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <!-- BootStrap 5.3.2 -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
    />
    
</head>
<body>
    
    <div id="app">

        <h1>TODO LIST</h1>

        <form class="col-4" method="submit" @submit.prevent>
            <div class="input-group mb-3">
                <span class="input-group-text">Add Task</span>
                <input type="text" class="form-control" v-model.trim="newTask" @keyup.enter="takeTask()">
              </div>
            <button type="submit" class="btn btn-primary" @click="takeTask()">Aggiungi</button>
        </form>

        <div id="TaskList" class="mt-4">
            <ol>
                <li v-for="(task,index) in tasksList" >
                    <div>
                        {{task.text}}
                        <i class="fa-solid fa-x" @click="toggleTask(index)"></i>
                    </div> 
                </li>
            </ol>
        </div>

    </div>

    <!-- Vuejs Library  -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>

    <!-- My js -->
    <script src="./assets/js/app.js"></script>

    <!-- Bootstrap JavaScript Libraries -->
    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
    ></script>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"
    ></script>
</body>
</html>
